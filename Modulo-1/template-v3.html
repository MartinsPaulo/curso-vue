<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
    <!--Os parenteses duplos sempre retornam uma string-->
</div>

<script>
    new Vue({
        el:'#app',
        data:{
            titulo: 'Usando VueJs'
        },
        methods:{
            saudacao: function(){
                console.log(this) //imprime a isntancia do vue
                return this.titulo
            }
        }
    })
</script>
